services:
  back:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moplus-server-dev
    image: moplus-server-dev
    restart: always
    ports:
      - 8081:8080
    environment:
      - TZ=Asia/Seoul
    env_file:
      - .env.dev
    depends_on:
      - mysql
    networks:
      - moplus-dev
      - nginx-network

  mysql:
    image: mysql:8.0
    container_name: moplus-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - dev_data:/var/lib/mysql
    networks:
      - moplus-dev
volumes:
  dev_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ../mopl_data/dev_data

networks:
  moplus-dev:
    driver: bridge
  nginx-network:
    external: true