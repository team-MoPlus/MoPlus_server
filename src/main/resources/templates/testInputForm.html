<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Practice Test 등록</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #f79a3e;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #f47c20;
    }

    .subject-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .subject-item {
      position: relative;
    }

    /* Radio 버튼 숨기기 */
    .subject-item input[type="radio"] {
      display: none;
    }

    /* 버튼처럼 보이게 하기 */
    .subject-item label {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* 선택된 라디오 버튼 스타일 */
    .subject-item input[type="radio"]:checked + label {
      background-color: #f79a3e;
      color: white;
      border-color: #f47c20;
    }

    /* 마우스 호버 시 스타일 */
    .subject-item label:hover {
      background-color: #e0e0e0;
    }

    /* 숨겨진 표 스타일 */
    .hidden {
      display: none;
    }

    /* 표 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>

<h1>Practice Test 등록</h1>

<form th:action="${practiceTestRequest.id != null ? '/admin/practiceTests/submit/' + practiceTestRequest.id : '/admin/practiceTests/submit'}"
      th:object="${practiceTestRequest}" method="post">
  <div class="form-group">
    <label for="name">이름</label>
    <input type="text" id="name" th:field="*{name}" placeholder="이름">
  </div>

  <div class="form-group">
    <label for="round">회차</label>
    <input type="text" id="round" th:field="*{round}" placeholder="회차">
  </div>

  <div class="form-group">
    <label for="provider">출제기관</label>
    <input type="text" id="provider" th:field="*{provider}" placeholder="출제기관">
  </div>

  <div class="form-group">
    <label for="provider">출제 연도</label>
    <input type="text" id="publicationYear" th:field="*{publicationYear}" placeholder="출제 연도">
  </div>

  <div class="form-group">
    <label>과목</label>
    <div class="subject-container">
      <div class="subject-item" th:each="subject, iterStat : ${subjects}">
        <!-- 고유한 id와 for 값을 설정 -->
        <input type="radio" th:id="'subject' + ${iterStat.index}" th:field="*{subject}" th:value="${subject}"
               th:onchange="'showTable(' + ${iterStat.index} + ')'"/>
        <label th:for="'subject' + ${iterStat.index}" th:text="${subject.getValue()}"></label>
      </div>
    </div>
  </div>

  <!-- 과목에 따라 동적으로 표시할 표 -->
  <div id="subject-tables">
    <div th:each="subject, iterStat : ${subjects}">
      <div th:id="'subject-table-' + ${iterStat.index}" class="subject-table hidden">
        <h3 th:text="${subject.getValue()}"></h3>
        <table>
          <thead>
          <tr>
            <th>등급</th>
            <th>원점수</th>
            <th>표준점수</th>
            <th>백분위</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="i, rowStat : ${practiceTestRequest.ratingRows}">
            <td th:text="${rowStat.index + 1} + '등급'"></td>
            <td><input type="text" th:field="*{ratingRows[__${rowStat.index}__].rawScores}" placeholder="원점수"></td>
            <td><input type="text" th:field="*{ratingRows[__${rowStat.index}__].standardScores}" placeholder="표준점수"></td>
            <td><input type="text" th:field="*{ratingRows[__${rowStat.index}__].percentiles}" placeholder="백분위"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <button type="submit">선택완료</button>
</form>

<script>
  function showTable(subjectIndex) {
    // 모든 테이블 숨기기
    document.querySelectorAll('.subject-table').forEach(function(table) {
      table.classList.add('hidden');
    });

    // 선택된 과목의 테이블 표시
    document.getElementById('subject-table-' + subjectIndex).classList.remove('hidden');
  }
</script>

</body>
</html>
